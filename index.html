    <!-- Script de redirección - DEBE ir al inicio para ejecutarse inmediatamente -->
    <script>
      // Redirección automática desde Netlify a Vercel
      (function() {
        // Verificar si estamos en el dominio de Netlify
        if (window.location.hostname === 'rifa-papeleria.netlify.app') {
          // Construir la URL de Vercel manteniendo la ruta actual
          const vercelUrl = 'https://rifa-papeleria-dxcfjyog9-iretrays-projects.vercel.app' + window.location.pathname + window.location.search + window.location.hash;
          
          // Redireccionar inmediatamente
          window.location.replace(vercelUrl);
          
          // Fallback por si replace no funciona
          setTimeout(function() {
            window.location.href = vercelUrl;
          }, 100);
        }
      })();
    </script>
